	function goMV() {

			//안드로이드
			alert('MV는 유니버스 앱에서 확인 가능합니다. 확인을 누르면 앱이 실행됩니다.');
			window.open('https://t.co/ve0CLhnjBG');

			//IOS
			alert('MV는 유니버스 앱에서 확인 가능합니다. 확인을 누르면 앱이 실행됩니다.');
